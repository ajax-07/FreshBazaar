version: '3.8'

services:
  # --- INFRASTRUCTURE (Database) ---
  postgres:
    image: postgres:15-alpine
    container_name: freshbazaar-db
    environment:
      POSTGRES_USER: fb_user
      POSTGRES_PASSWORD: fb_password
      POSTGRES_DB: freshbazaar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fb-network

